  <script>
    let mainArray = [12, 67, 34, 122, 10, -90, -12, -100, -546, 3452, -1, -2];

    let positiveArray = [];
    let negativeArray = [];

    for (let i = 0; i < mainArray.length; i++) {
      if (mainArray[i] >=0) {
        positiveArray.push(mainArray[i]);
      } else {
        negativeArray.push(mainArray[i]);
      }
    }

    document.write("დადებითი რიცხვები : ", positiveArray);
    document.write("უარყოფითი რიცხვები : ", negativeArray);
  </script>
